<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>conditional statements</title>
</head>
<body>
     <h1></h1>
    <h1>conditions</h1>

        <h1>inside if block </h1>
        <h1>{{a}}</h1>
    {% endif %}
